<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css"/>
  <title>Hyper Nibbly! a Snake game by Lea Rosema</title>
</head>
<body>
  <svg class="world" viewBox="0 0 1280 704" style="width: 1280px; height: 704px;">
      <symbol id="wall" width="64" height="64" viewBox="0 0 64 64">
        
        <rect x="0" y="0" width="64" height="64" fill="#444" />
        <rect x="0" y="2" width="42" height="30" fill="#f52" />
        <rect x="44" y="2" width="20" height="30" fill="#f52" />
        <rect x="0" y="34" width="22" height="30" fill="#f52" />
        <rect x="24" y="34" width="40" height="30" fill="#f52" />
      
      </symbol>
    
      <symbol id="cookie" width="64" height="64" viewBox="0 0 64 64">
        <circle cx="32" cy="32" r="8" fill="#eb3" />
      </symbol>


      <symbol id="snakeHead" width="64" height="64" viewBox="0 0 64 64">
        <g>
          <circle cx="32" cy="32" r="32" fill="#273" />
          <circle cx="16" cy="24" r="8" fill="#fff" />
          <circle cx="48" cy="24" r="8" fill="#fff" />

          <circle cx="18" cy="22" r="4" fill="#000" />
          <circle cx="50" cy="22" r="4" fill="#000" />
        </g>
      </symbol>


      <symbol id="snakeHead_up" width="64" height="64" viewBox="0 0 64 64">
        <use href="#snakeHead" width="64" height="64" />
      </symbol>
  
      <symbol id="snakeHead_right" width="64" height="64" viewBox="0 0 64 64">
        <use href="#snakeHead" width="64" height="64" transform-origin="50% 50%" transform="rotate(90)" />
      </symbol>

      <symbol id="snakeHead_down" width="64" height="64" viewBox="0 0 64 64">
          <use href="#snakeHead" width="64" height="64" transform-origin="50% 50%" transform="rotate(180)" />
      </symbol>

      <symbol id="snakeHead_left" width="64" height="64" viewBox="0 0 64 64">
          <use href="#snakeHead" width="64" height="64" transform-origin="50% 50%" transform="rotate(270)" />
      </symbol>
      <!--
      <use href="#wall" x="0" y="0" width="64" height="64" />
      <use href="#wall" x="64" y="0" width="64" height="64" />
      <use href="#wall" x="128" y="0" width="64" height="64" />
      <use href="#wall" x="192" y="0" width="64" height="64" />
      <use href="#wall" x="256" y="0" width="64" height="64" />
      <use href="#wall" x="320" y="0" width="64" height="64" />

      <use href="#wall" x="0" y="64" width="64" height="64" />
      <use href="#wall" x="0" y="128" width="64" height="64" />
      <use href="#wall" x="0" y="192" width="64" height="64" />

      <path d="M160,96 l-64,0 l0,64 l0,64 l64,0 l0,-64 l64,0" stroke-width="32" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke="#273" />
      <use href="#snakeHead_right" x="128" y="64" width="64" height="64" />

      -->
      <g id="world">

      </g>
      
  </svg>
  <script type="module" src="index.mjs"></script>
</body>
</html>
